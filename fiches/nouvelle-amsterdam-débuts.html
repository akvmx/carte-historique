    <style>
        :root {
            --accent: #FFC5D3;
            --accent-soft: rgba(255, 197, 211, 0.18);
            --bg-page: #f9fafb;
            --bg-card: #ffffff;
            --border-subtle: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --radius-lg: 18px;
            --shadow-card: 0 18px 40px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #fee2e2 0, #f9fafb 40%, #eef2ff 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }

        .page {
            width: 100%;
            max-width: 960px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .event-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px 22px 26px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-subtle);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .event-title-block {
            max-width: 75%;
        }

        .event-kicker {
            font-size: 0.78rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .event-title {
            font-size: clamp(1.6rem, 3vw, 2.1rem);
            font-weight: 650;
            line-height: 1.2;
        }

        .event-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .event-badge-stack {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            text-align: right;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            background: var(--accent-soft);
            color: var(--accent);
            border: 1px solid rgba(248, 250, 252, 0.9);
        }

        .badge-ghost {
            background: transparent;
            border-color: rgba(148, 163, 184, 0.5);
            color: var(--text-muted);
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px 16px;
            padding: 14px 14px 16px;
            margin-bottom: 16px;
            border-radius: 14px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .meta-item-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .meta-item-value {
            font-size: 0.9rem;
        }

        .content {
            margin-top: 4px;
            font-size: 0.97rem;
            color: #1f2933;
        }

        .content p {
            margin-bottom: 0.9rem;
        }

        .content h1,
        .content h2,
        .content h3 {
            margin-top: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .content h1 { font-size: 1.35rem; }
        .content h2 { font-size: 1.2rem; }
        .content h3 { font-size: 1.05rem; }

        .content ul,
        .content ol {
            margin: 0.8rem 0 0.8rem 1.4rem;
        }

        .content li {
            margin-bottom: 0.25rem;
        }

        .footnote {
            margin-top: 22px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px dashed rgba(148, 163, 184, 0.8);
            padding-top: 10px;
        }

        @media (max-width: 720px) {
            body {
                padding: 18px 10px 22px;
            }
            .event-card {
                padding: 18px 16px 20px;
            }
            .event-header {
                flex-direction: column;
                gap: 8px;
            }
            .event-title-block {
                max-width: 100%;
            }
            .event-badge-stack {
                align-items: flex-start;
            }
            .meta-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
